<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    </head>
    <body>
        <div class="calc">
            <div id="display">
                <input type="text/number" name="scrn" id="scrn" disabled="disabled" autofocus="autofocus"/>
            </div>
            <div id="first-row">
                <button type="button" value="7" onclick="scrn.value += '7'">7</button>
                <button type="button" value="8" onclick="scrn.value += '8'">8</button>
                <button type="button" value="9" onclick="scrn.value += '9'">9</button>
                <button type="button" onclick="scrn.value += '/'">&divide</button>
            </div>
            <div id="second-row">
                <button type="button" value="4" onclick="scrn.value += '4'">4</button>
                <button type="button" value="5" onclick="scrn.value += '5'">5</button>
                <button type="button" value="6" onclick="scrn.value += '6'">6</button>
                <button type="button" onclick="scrn.value += '*'">&times</button>
            </div>
            <div id="third-row">
                <button type="button" value="1" onclick="scrn.value += '1'">1</button>
                <button type="button" value="2" onclick="scrn.value += '2'">2</button>
                <button type="button" value="3" onclick="scrn.value += '3'">3</button>
                <button type="button" onclick="scrn.value += '-'">&#8722</button>
            </div>
            <div id="fourth-row">
                <button type="button" value="." onclick="scrn.value += '.'">â€¢</button>
                <button type="button" value="0" onclick="scrn.value += '0'">0</button>
                <button type="button" onclick="scrn.value = eval(scrn.value)">&#61</button>
                <button type="button" onclick="scrn.value += '+'">&#43</button>
            </div>
            <div id="fifth-row">
                <button id="clear" type="button" onclick="scrn.value = ''">Clear</button>
            </div>
        </div>
    </body>
</html>
